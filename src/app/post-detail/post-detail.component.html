<a routerLink="/posts">Back to list</a>
<hr>

<div *ngIf="post$ | async as post">
  <h1>{{post.title | uppercase }}</h1>
  <p>{{post.body}}</p>
  <hr>
  <p>{{post.user.username}} - {{post.user.email}}</p>
</div>

<ul class="list-group">
  <li class="list-group-item" *ngFor="let comment of comments$ | async">
    {{comment.email}}
    <br>
    {{comment.body}}
  </li>
</ul>
